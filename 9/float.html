<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
         #container{
        width: 800px;
        margin: 20px auto;
        padding: 20px;
    }
    .left-img{
        float: left;
        margin-right: 25px;
    }
    p{
        line-height: 30px;
    }
    </style>
</head>
<body>
    <div id="container">
        <img src="book.png" class="left-img" alt="">
        <h1>바쁜 현대인들을 위한 HTML</h1>
        <h2>현대인들이 꼭 알야야 할 목록을 한권에 모았어요</h2>
        <p>한국 교육과정평가원이 최근 발표한 보고서에 따르면
            '수포자'는 초등3학년 때 분수를 배우면서 시작된다고 합니다.
            분수를 어려워 하는 이뉴는 분모와 분자,2개의 수가 나와 낯설기 떄문입니다.
            이렇게 낯설고 어려운 분수,어떻게 공부해야할까요?
        </p>
    </div>
</body>
</html>
