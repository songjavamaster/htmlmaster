<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            padding: 5px 30px;
        }
        li a{
            font-size: 16px;
            color: blue;
            text-decoration: none;
        }
        a[target="_blank"]{
            padding-right: 20px;
            background: url(img/window.PNG) no-repeat center right;
            background-size: 15px;
        }
    </style>
</head>
<body>
    <h1>HTML5 표준안 사이트</h1>
    <ul>
        <li><a href="http://www.w3c.org/TR/html" target="_blank">HTML</a></li>
        <li><a href="http://www.w3c.org/TR/selectors">CSS Seletor Leverl3</a></li>
        <li><a href="http://www.w3c.org/TR/css3-mediaqueries">미디어쿼리</a></li>
    </ul>
</body>
</html>
