<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요안도라</title>
    <style>
        #container>ul{ /*#container 요소의 자식 ul요소에 파란 1px 실선*/
            border: 1px dotted blue;
        }
    </style>
</head>
<body>
    <section id="container">
        <header><h1>예약 및 요금</h1></header>
        <p>요안도라에 예약하려면?</p>
        <ul>
            <li>예약방법
                <ul>
                    <li>직접 통화</li>
                    <li>문자 남기기</li>
                </ul>
            </li>
            <li>요금
                <ul>
                    <li>1인:40,000원</li>
                    <li>2인:60,000원</li>
                    <li>3인:80,000원</li>
                    <li>4인:100,000원</li>
                </ul>
            </li>
        </ul>
    </section>
</body>
</html>
