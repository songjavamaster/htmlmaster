<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
    <style>
        label{
            font-size: 14px; /*글자크기*/
            line-height: 25px;/* 줄 간격 */
        }
        label em{
            color: red;
            font-weight: 800; /*글자 굵이*/
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <label>아이디:<input type="text" id="user_id" size="10" ></label>
            <label><em>비밀번호:</em><input type="password" id="user_pw" size="10"></label>
            <!-- 스타일에서 label em에서 빨간색으로  -->
            <!--지정했기 때문에 비밀번호도 em으로 표시  -->
            <input type="submit" value="로그인">
        </label>
        </fieldset>
</body>
</html>
