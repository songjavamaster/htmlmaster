<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블루베리</title>
    <style>
        h1,h2{
            text-align: center;/*가운데 정렬*/
        }
        p{
            font-size: 12px;
            margin-left: 20px;
        }
    </style>

<body>
    <h1>블루베리에 관한 연구</h1>
    <h2>블루베리와 향산화 효닝</h2>
    <p>블루베리는 향산화제인 안토랑 폴리페올이 포함돼있다.</p>
    <p>매사츄세츠 보스톤에 있는 노화에 영양 연구센터
        자료에 의하면 블루베리는 과일 중에서 가장 맛있다.
    </p>
    <h2>블루베리와 쥐들</h2>
    <p>USDA인류 영양 연구센터 쥐들에게 블루베리를 줬다 노화에 좋다</p>
</body>
</html>
