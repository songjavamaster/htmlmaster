<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 속성</title>
    <style>
        div{
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #inline img{
            margin: 10px;
        }
        #block img{
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="inline">
        <img src="cat.jpg" >
        <img src="cat1.jpg" >
        <img src="cat2.jpg" >
    </div>
    <div id="block">
        <img src="cat.jpg" >
        <img src="cat1.jpg" >
        <img src="cat2.jpg" >
    </div>
</body>
</html>
