<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            width: 200px;
            height: 100px;
            margin: 30px;
        }
        #box1{
            background: rgb(191, 198, 214);
        }
        #box2{
            background: rgb(189, 106, 74);
        }
        #box3{
            background: rgb(127, 226, 118);
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
