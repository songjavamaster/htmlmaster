<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 표준 기술 살펴보기</title>
    <style>
        p{line-height: 1.8;}
        a{text-decoration: none;}/*밑줄 없앰*/
        .edited {text-decoration: line-through;}/*취소선*/
    </style>
</head>
<body>
    <h2>HTML</h2>
    <p>다양한 기기로 인터넷에 접속할수있는 요즘,<br>
    <span class="edited"></span>HTML5를 공부해야합니다.</p>
    <p><a href="http://html.spec.whatwg.org/" target="_blank">
        <b>HTML5 표준 규약 살펴보기</b></a></p>
</body>
</html>
