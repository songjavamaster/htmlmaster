<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴욕타임즈 10대 식품</title>
    <style>
        h1{color:rgb(0, 200, 0);}
        h2{color:blue;}
        .accent{color:#f00;}/*16진수 사용 빨강*/
        img{
            float: right;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>세계 10대 수퍼푸드</h1>
    <img src="galic.PNG" alt="">
    <h2>마늘</h2>
    <p>일해백리는 마늘의 별명이다 한가지 해가 있고 백가지 이로움이 있다는
        뜻이다 그 한 가지 해란,아린맛으로 인해 위에 부담을 준다는 것이다.</p>
        <p>마늘 특유의 아린맛은 <span class="accent">알라신</span>이라는 성분이다</p>
